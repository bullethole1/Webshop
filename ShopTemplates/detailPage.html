<!DOCTYPE html>
<html>
<head>

<title>Online movie store template</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="/ShopTemplates/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="wrapper">
		<div id="inner">
			<div id="header">
				<h1>
					<img src="/ShopTemplates/images/logo.gif" width="519" height="63"
						alt="Online Movie Store" />
				</h1>
				<div id="nav">
					<a href="index.html">Home</a> | <a href="viewCart.html">view
						cart</a> | <a href=${urlID}>help</a>
				</div>
				<!-- end nav -->
				<a href=index.html><img src="/ShopTemplates/images/header_1.jpg"
					width="744" height="145" alt="Harry Potter cd" /></a> <a href=${urlID}><img
					src="/ShopTemplates/images/header_2.jpg" width="744" height="48"
					alt="" /></a>
			</div>
			<!-- end header -->



			<div id="body">
				<div class="inner">

					<div class="detailbox">
						<h3>${title}</h3>
						<img src="/ShopTemplates/${picurl}" width="93" height="95"
							alt="photo 1" class="left" />
						<p>
							${desc} <b>Price:</b> <b>${price}</b> &amp; eligible for FREE
							Super Saver Shipping on orders over <b>$195</b>.
						</p>
						<p>
							<b>Availability:</b> Usually ships within 24 hours
						</p>
						<p class="readmore">
						<form method="get" action="addToCart.html">
							<div>
								<label for="name">Qnty</label> <input type="number" size="2"
									name="quantity" min="1" max="100" value="1">
							</div>
							<input type="submit" name="submit" value="Add to cart"
								id="submit" />
						</form>
						<a href="index.html"><b>Back to store </b></a>

						<div class="clear"></div>
					</div>
					<!-- end .leftbox -->


					<div class="clear"></div>

				</div>
				<!-- end .inner -->
			</div>
			<!-- end body -->

			<div class="clear"></div>
			<div id="footer">
				<a href='#TOP'>To top &nbsp;</a> Web design by <a
					href="mailto:johanjohan.lund@gmail.com??Subject=Hello%20from%20the%20webshop">Johan
					Lund</a> &nbsp;
				<div id="footnav">
					<a
						href="mailto:johanjohan.lund@gmail.com??Subject=Hello%20from%20the%20webshop">
						Contact</a> | <a href="index.html">Home</a>
				</div>
				<!-- end footnav -->

			</div>
			<!-- end footer -->
		</div>
		<!-- end inner -->
	</div>
	<!-- end wrapper -->
</body>
</html>
